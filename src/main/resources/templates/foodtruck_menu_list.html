<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="/style.css">


  <title>Menu</title>
</head>
<body>


<div>
  <header th:insert="unauthorized_menu.html :: header"> </header>
  <h2>Menu</h2>
  <a href="/foodtruck_list">Return</a>
  <br/><br/>
  <table>
    <thead>
    <tr>
      <th>Beverage Id</th>
      <th>Description</th>
      <th>Price</th>
      <th>Photo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="beverage : ${beverage}">
      <td th:text="${beverage.id_beverage}">Beverage ID</td>
      <td th:text="${beverage.description}">Description</td>
      <td th:text="${beverage.price}">Price</td>
      <td><img th:src="@{${beverage.photo}}" alt="Beverage Photo"/>Photo</td>
    </tr>
    <tr>
      <th>Burger ID</th>
      <th>Description</th>
      <th>Price</th>
      <th>Photo</th>
    </tr>
    <tr th:each="burger : ${burger}">
      <td th:text="${burger.id_burger}">Burger ID</td>
      <td th:text="${burger.description}">Description</td>
      <td th:text="${burger.price}">Price</td>
      <td><img th:src="@{${burger.photo}}" alt="Burger Photo"/>Photo</td>
    </tr>
    <tr>
      <th>Sides ID</th>
      <th>Description</th>
      <th>Price</th>
      <th>Photo</th>
    </tr>
    <tr th:each="sides : ${sides}">
      <td th:text="${sides.id_sides}">Sides ID</td>
      <td th:text="${sides.description}">Description</td>
      <td th:text="${sides.price}">Price</td>
      <td><img th:src="@{${sides.photo}}" alt="Sides Photo"/>Photo</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
