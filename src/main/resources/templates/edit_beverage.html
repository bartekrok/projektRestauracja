<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="/style.css">


    <title>Edit Beverage</title>
</head>
<body>
<header th:insert="menu.html :: header"> </header>

<div>
    <h2>Edit Beverage</h2>
    <br />
    <form action="#" th:action="@{/save_beverage}" th:object="${beverage}" method="post">
        <table>
            <tr>
                <td>Beverage Id:</td>
                <td><input type="text" th:field="*{id_beverage}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="text" th:field="*{photo}" /></td>
            </tr>
        </table>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
