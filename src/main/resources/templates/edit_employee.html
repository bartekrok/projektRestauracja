<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="/style.css">


    <title>Edit Employee</title>
</head>
<body>
<header th:insert="menu.html :: header"> </header>

<div>
    <h2>Edit Employee</h2>
    <br />
    <form action="#" th:action="@{/save_employee}" th:object="${employee}" method="post">
        <table>
            <tr>
                <td>employee Id:</td>
                <td><input type="text" th:field="*{id_employee}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>name</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>last name</td>
                <td><input type="text" th:field="*{last_name}" /></td>
            </tr>
        </table>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
