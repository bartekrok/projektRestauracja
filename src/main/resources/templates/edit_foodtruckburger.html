<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <link rel="stylesheet"  href="/style.css">


  <title>Edit Foodtruck's Burger</title>
</head>
<body>
<header th:insert="menu.html :: header"> </header>

<div>
  <h2>Edit Foodtruck's Burger</h2>
  <br />
  <form action="#" th:action="@{/save_foodtruckburger}" th:object="${foodtruckburger}" method="post">
    <table>
      <tr>
        <td>Foodtruck's Burger ID:</td>
        <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
      </tr>
      <tr>
        <td>ID Foodtruck</td>
        <td><input type="text" th:field="*{id_foodtruck}" /></td>
      </tr>
      <tr>
        <td>ID Burger</td>
        <td><input type="text" th:field="*{id_burger}" /></td>
      </tr>
    </table>
    <button type="submit">Save</button>
  </form>
</div>
</body>
</html>
